<footer class="footer">

  <div class="container">
    <p class="text-center" id="social">
    {{if site.data.user.github}}
      <a href="{{ site.data.user.github }}" target="_blank">
        <i class="fa fa-github fa-2x"></i>
      </a>
    {{endif}}

    {{if site.data.user.bitbucket }}
      <a href="{{ site.data.user.bitbucket }}" target="_blank">
        <i class="fa fa-bitbucket fa-2x"></i>
      </a>
    {{ endif }}

    {{if site.data.user.twitter }}
      <a href="{{ site.data.user.twitter }}" target="_blank">
        <i class="fa fa-twitter fa-2x"></i>
      </a>
    {{ endif }}

    {{if site.data.user.linkedin }}
      <a href="{{ site.data.user.linkedin }}" target="_blank">
        <i class="fa fa-linkedin fa-2x"></i>
      </a>
    {{ endif }}
    </p>
         
    <div>
      <p class="text-center">
        Realizzato con <a href="http://jekyllrb.com" target="_blank">Jekyll</a> - &copy; Andrea Peretti 2015
      </p>
    </div>

  </div>

</footer>
