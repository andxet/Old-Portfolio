    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if site.gravatar_mail_hash != null %}
                        <img class="img-responsive img-circle" src="https://www.gravatar.com/avatar/{{site.gravatar_mail_hash}}.png?s=220" alt="avatar">
                    {% else %}
                        <img class="img-responsive" src="img/profile.png" alt="">
                    {% endif %}
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
