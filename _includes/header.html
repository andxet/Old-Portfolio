<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<span><img class="img-circle" src="{{ site.data.user.gravatar_baseurl }}{{ site.data.user.gravatar_mail_hash }}.png?s=45" /></span>-->
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}
          <!-- <small>{{ site.data.user.profession }}</small>--></a> 
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% for node in site.pages %}
            {% if node.title %}
                {% if node.url == page.url %}
                    <li class=active><a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                {% else %}
                    <li><a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                {% endif %}
            {% endif %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
