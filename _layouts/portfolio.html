---
layout: default
---
{% include scripts.html %}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    <!--{{ content }}-->
  </article>

  <div id="target">Caricamento progetti...</div>
  <script id="template" type="x-tmpl-mustache">
  {% raw %}
      <div class="project-table">
        {{#repositories}}
            <div class="project-element">
                <img class="project-logo" src='{{logo}}' />
                <a class="project-name" href='https://bitbucket.org/andxet/{{slug}}' target="_blank"><h2>{{name}}</h2></a>
                <p class="projet-description">{{description}}</p>
            </div>
        {{/repositories}}
      </div>
  {% endraw %}
  </script>
  <script type="text/javascript">
      loadRepos();
  </script>
</div>
